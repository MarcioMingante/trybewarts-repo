<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts log">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <label for="input-email-header"></label>
      <input type="email" name="email" placeholder="Email" id="input-email-header">

      <label for="input-password"></label>
      <input type="password" name="password" placeholder="Senha" id="input-password">

      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form class="" action="" id="evaluation-form">
      <div class="evaluation-form-container">
        <label for="input-name"></label>
        <input type="text" name="name" id="input-name" placeholder="Nome">

        <label for="input-lastname"></label>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">

        <label for="input-email"></label>
        <input type="email" name="body-email" id="input-email" placeholder="Email">

        <label for="house">casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="evaluation-form-radio">
        <label for="family" id="label-family">Qual sua família?</label>
        <div class="main-radio">
          <input type="radio" name="family" value="Frontend">Família Frontend
          <input type="radio" name="family" value="Backend">Família Backend
          <input type="radio" name="family" value="FullStack">Família FullStack
        </div>  
      </div>
    </form>

    <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
</body>
<script src="./script.js"></script>

</html>
