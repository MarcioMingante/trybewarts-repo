<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts log">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <label for="input-email-header"></label>
      <input type="email" name="email" placeholder="Email" id="input-email-header">

      <label for="input-password"></label>
      <input type="password" name="password" placeholder="Senha" id="input-password">

      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form class="" action="" id="evaluation-form">
      <div class="evaluation-form-container">
        <label for="input-name"></label>
        <input type="text" name="name" id="input-name" placeholder="Nome">

        <label for="input-lastname"></label>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">

        <label for="input-email"></label>
        <input type="email" name="body-email" id="input-email" placeholder="Email">

        <label for="house">casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="selectors">
        <section class="evaluation-form-radio">
          <label class="form-label" for="" id="label-family">Qual sua família?</label>
          <div class="main-radio">
            <input type="radio" name="family" id="radio1" value="Frontend">
            <label for="radio1">Família Frontend</label>
            
            <br>

            <input type="radio" name="family" id="radio2" value="Backend">
            <label for="radio2">Família Backend</label>
            
            <br>

            <input type="radio" name="family" id="radio3" value="FullStack">
            <label for="radio3">Família FullStack</label>
          </div>  
        </section>
        
        <section class="evaluation-form-checkbox">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="evaluation-form-checkbox-sub">
            <div>
              <input class="subject" type="checkbox" name="" value="Comunicação" id="checkbox1">
              <label for="checkbox1">Comunicação</label>

              <input class="subject" type="checkbox" name="" value="Trabalho em equipe" id="checkbox2">
              <label for="checkbox2">Trabalho conjunto</label>
            </div>

            <div>
              <input class="subject" type="checkbox" name="" value="Negociação" id="checkbox3">
              <label for="checkbox3">Negociação</label>

              <input class="subject" type="checkbox" name="" value="Escuta ativa" id="checkbox4">
              <label for="checkbox4">Escuta ativa</label>
            </div>

            <div>
              <input class="subject" type="checkbox" name="" value="Métodos de array" id="checkbox5">
              <label for="checkbox5">Métodos de array</label>

              <input class="subject" type="checkbox" name="" value="Jest" id="checkbox6">
              <label for="checkbox6">Jest</label>
            </div>
          </div>
        </section>
      </div>

      <div>
        <section class="stisfaction-grade">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="1">
          <label for="1">1</label>

          <input type="radio" name="rate" value="2" id="2">
          <label for="2">2</label>
          
          <input type="radio" name="rate" value="3" id="3">
          <label for="3">3</label>
          
          <input type="radio" name="rate" value="4" id="4">
          <label for="4">4</label>
          
          <input type="radio" name="rate" value="5" id="5">
          <label for="5">5</label>

          <input type="radio" name="rate" value="6" id="6">
          <label for="6">6</label>

          <input type="radio" name="rate" value="7" id="7">
          <label for="7">7</label>

          <input type="radio" name="rate" value="8" id="8">
          <label for="8">8</label>

          <input type="radio" name="rate" value="9" id="9">
          <label for="9">9</label>

          <input type="radio" name="rate" value="10" id="10">
          <label for="10">10</label>
        </section>
      </div>
    </form>

    <section class="img-container">
      <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </section>
  </main>
</body>
<script src="./script.js"></script>

</html>
