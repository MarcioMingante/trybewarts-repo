<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts log">

      <form class="trybewarts-login" action="">
        <label for="input-email"></label>
        <input type="email" name="email" placeholder="Email" id="input-email">
  
        <label for="input-password"></label>
        <input type="password" name="password" placeholder="Senha" id="input-password">
  
        <button id="btn-login">Entrar</button>
  
      </form>
    </div>
  </header>
</body>
<script src="./script.js"></script>

</html>
